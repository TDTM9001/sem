language: java

sudo: false

addons:
  hosts:
    - db

services:
  - docker

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_install:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem.AppTest -DfailIfNoTests=false
    - stage: integration tests
      jdk: oraclejdk11
      install: skip
      script: docker-compose -f docker-compose.test.yml up --abort-on-container-exit
    - stage: deploy
      jdk: oraclejdk11
      script: docker-compose up --abort-on-container-exit

stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master

after_success:
  - echo "It Works!"